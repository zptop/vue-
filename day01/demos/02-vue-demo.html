<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../vue.js"></script>
</head>
<body>
    <!--写模板-->
    <div id="root" title='1' class="modal">
        <p>{{name}}</p>
        <p>{{message}}</p>
    </div>

    <!--创建Vue实例-->
    <script>
        console.log(root);
        let app = new Vue({
            el:'#root',
            data:{
                name:'张三',
                message:'是一个男人'
            }
        });
        console.log(root);
    </script>

    <!--挂载，这种用法的挂载在vue.js中帮我们实现了-->
    
</body>
</html>
