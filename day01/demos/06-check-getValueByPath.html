<script>
    function getValueByPath(obj,path){
        let paths = path.split('.'); //[xxx,yyy,zzz]
        let res = obj,prop;
        while(prop = paths.shift()){
            res = res[prop];
        }
        return res;
    }

    var o = {
        a:{
            b:{
                c:{
                    d:{
                        e:'正确了'
                    }
                }
            }
        }
    }

    var res = getValueByPath(o,'a.b.c.d.e');
    console.log('res:',res);

</script>
