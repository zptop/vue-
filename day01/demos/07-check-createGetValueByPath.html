<script>
    //函数柯里化
    //path路径（也相当于模板一般是不变的）
    function createGetValueByPath(path) {
        let paths = path.split('.'); //[xxx,yyy,zzz]
        return function getValueByPath(obj) {
            let res = obj, prop;
            while (prop = paths.shift()) {
                res = res[prop];
            }
            return res;
        }
    }

    //'a.b.c.d.e'路径一般是不变的
    var getValueByPath = createGetValueByPath('a.b.c.d.e');

    //数据o是变化的
    var o = {
        a: {
            b: {
                c: {
                    d: {
                        e: '正确了'
                    }
                }
            }
        }
    }

    var res = getValueByPath(o);
    console.log('res:', res);

</script>
