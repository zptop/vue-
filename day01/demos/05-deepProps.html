<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--写模板-->
    <div id="root">
        <p>{{name.firstName}}</p>
    </div>

    <script>
        let rkuohao = /\{\{(.+?)\}\}/g;
        //编译
        function compiler( template,data ){
            let childNodes = template.childNodes; //取出子元素
            for( let i=0; i<childNodes.length;i++){
                let type = childNodes[i].nodeType;  //1元素 3文本
                if( type === 3 ){
                    //文本节点，可以判断里面是否有{{}}插值
                    let txt = childNodes[i].nodeValue; //该属性只有文本节点才有意义

                    //有没有花括号{{}}
                    txt = txt.replace(rkuohao,function(_,g){  //replace使用正则匹配一次，函数就会调用一次
                                                        //函数的 第0个参数 表示匹配到的内容
                                                        //函数的 第n个参数 表示正则中的第n组
                    debugger;
                    let key = g.trim();  //写在花括号里面的内容
                    let value = data[key];
                    //将{{xxx}}用这个替换
                    return value;
                    });    

                    //注意：txt现在和dom元素是没有关系的
                    childNodes[i].nodeValue = txt;
                }else if( type ===1 ){
                    //元素，考虑它有没有子元素，是否需要将其子元素进行 判断是否要插值
                    compiler( childNodes[i],data );
                }
            }
        }
        //创建一个vue构造函数
        function JGVue(options) {
            //习惯：内部的数据使用下划线开头，只读数据使用$开头 
            this._data = options.data;
            this._el = options.el;

            //准备工作(准备模板)
            this.$el = this._templateDOM = document.querySelector(this._el);
            this._parent = this._templateDOM.parentNode;

            //渲染工作
            this.render();
        }

        //将模板即可用数据，得到html加到页面中
        JGVue.prototype.render = function () {
            this.compiler();
        }

        //编译 将模板和数据结合 得到真正的DOM元素
        JGVue.prototype.compiler = function(){
            let realHTMLDOM = this._templateDOM.cloneNode(true); //用模板 拷贝得到一个准DOM
            compiler(realHTMLDOM,this._data);
            this.update(realHTMLDOM);
        }

        //将DOM元素 放到页面中
        JGVue.prototype.update = function(real){
            this._parent.replaceChild(real,document.querySelector('#root'));
        }

        //怎么用
        let app = new JGVue({
            el: '#root',
            data: {
                name: {
                    firstName:'张',
                    lastName:'三丰'
                }
            }
        });
        //要解决一个问题
        //使用'xxx.yyy.zzz'可以来访问一个对象
        //就是用字符串路径来访问对象的成员
        function getValueByPath(obj,path){
            let paths =path.split('.');//[xxx,yyy,zzz]
            //先取得obj.xxx, 再取得 结果中的yyy, 再取得结果中的zzz
            let res = obj;
            let prop;
            while(prop = paths.shift()){
                res = res[prop];
            }
            return res;
        }
    </script>



</body>

</html>
